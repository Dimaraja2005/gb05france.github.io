<!DOCTYPE html>
<html>
  <head>
    <title>Prise de rendez-vous</title>
    <style>
      /* Style pour l'avant */
      .avant {
        background-color: #01915f;
        color: #ffffff;
        padding: 20px;
        text-align: center;
      }

      .avant h1 {
        font-size: 4rem;
        margin-bottom: 0;
      }

      .avant p {
        font-size: 1.5rem;
        margin-top: 0;
      }

      /* Style pour le formulaire */
      form {
        margin: 20px;
        max-width: 600px;
        background-color: #f2f2f2;
        padding: 20px;
      }

      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }

      input[type="submit"] {
        background-color: #01915f;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #01915f;
      }
    </style>
  </head>
  <body>
    <div class="avant">
      <h1>Green boys France</h1>
      <p>Remplissez le formulaire ci-dessous pour prendre rendez-vous.</p>
    </div>
    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>

      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="heure">Heure</label>
      <input type="time" id="heure" name="heure" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Ajoutez un message"></textarea>

      <input type="submit" value="Prendre rendez-vous">
    </form>
    <form action="zozoraja60@gmail.com" method="post">
      <!-- Champs de formulaire ici -->
      <input type="submit" value="Envoyer">
    </form>
  </body>
</html>
